<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/assets/css/index.css" />
    <base href="./" />
    <title>Pathfinding</title>
  </head>
  <body>
    <div id="root">
      <div class="menu-area">
        <div class="menu">
          <fieldset class="menu-item">
            <legend>Cities</legend>
            <div class="menu-item">
              <span>From</span>
              <select id="from-list"></select>
            </div>
            <div class="menu-item">
              <span>To</span>
              <select id="to-list"></select>
            </div>
          </fieldset>
          <fieldset class="menu-item">
            <legend>Algorithm</legend>
            <div>
              <input id="ucs" type="radio" name="algorithm" value="ucs" />
              <label for="ucs">Uniform Cost Search</label>
            </div>
            <div>
              <input id="ast" type="radio" name="algorithm" value="ast" />
              <label for="ast">A* Search</label>
            </div>
          </fieldset>
          <div class="menu-item">
            <button id="search-button">Search</button>
          </div>
        </div>
      </div>
      <div id="logger" class="log-area"></div>
      <div class="canvas-area">
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
